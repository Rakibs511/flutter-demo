# .github/workflows/flutter_ci.yml

name: Flutter CI/CD 🚀

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  android_web:
    name: 🤖 Android & Web Build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 💻 Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'  # Dart 3.8 compatible

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🧹 Analyze code
        run: flutter analyze

      - name: 🧪 Run unit tests
        run: flutter test

      - name: 🏗️ Build Android APK (release)
        run: flutter build apk --release

      - name: 🖥️ Build Flutter Web (release)
        run: flutter build web --release

      - name: 📤 Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: 📤 Upload Flutter Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

  ios:
    name: 🍏 iOS Build (Unsigned)
    runs-on: macos-latest
    needs: android_web

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 💻 Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'

      - name: 📦 Install dependencies
        run: flutter pub get

      - name: 🔧 Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios
          pod install
          cd ..

      - name: 🍎 Build iOS app (unsigned)
        run: flutter build ios --release --no-codesign

      - name: 📤 Upload iOS App Bundle (.app)
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/ios/iphoneos/Runner.app
