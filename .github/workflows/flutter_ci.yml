# .github/workflows/flutter_ci.yml

name: Flutter CI/CD ğŸš€

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  android_web:
    name: ğŸ¤– Android & Web Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’» Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'  # Dart 3.8 compatible

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§¹ Analyze code
        run: flutter analyze

      - name: ğŸ§ª Run unit tests
        run: flutter test

      - name: ğŸ—ï¸ Build Android APK (release)
        run: flutter build apk --release

      - name: ğŸ–¥ï¸ Build Flutter Web (release)
        run: flutter build web --release

      - name: ğŸ“¤ Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ“¤ Upload Flutter Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

  ios:
    name: ğŸ iOS Build (Unsigned)
    runs-on: macos-latest
    needs: android_web

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’» Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”§ Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ios
          pod install
          cd ..

      - name: ğŸ Build iOS app (unsigned)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“¤ Upload iOS App Bundle (.app)
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/ios/iphoneos/Runner.app
